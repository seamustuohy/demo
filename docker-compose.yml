version: '2'

services:
  elasticsearch:
    image: docker.io/elasticsearch:5.0
    container_name: sitch-elasticsearch
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    volumes:
      - /opt/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - sitch_elk
  logstash:
    image: docker.io/sitch/logstash
    container_name: sitch-logstash
    ports:
      - "5000:5000"
      - "5001:5001"
    links:
      - "elasticsearch:9200"
      - "influxdb:2003"
    environment:
      ES_URL: ${BASE_URL}:9200
      GRAPHITE_HOST: sitch-influxdb
      GRAPHITE_PORT: 2003
      SLACK_WEBHOOK: ${SLACK_WEBHOOK}
      SLACK_USERNAME: ${SLACK_USERNAME}
      SLACK_ICON: ${SLACK_ICON}
      VAULT_URL: ${VAULT_URL}
      VAULT_TOKEN: ${VAULT_TOKEN}
    networks:
      - sitch_elk
    depends_on:
      - elasticsearch
  kibana:
    image: docker.io/kibana:5.0
    container_name: sitch-kibana
    links:
      - "elasticsearch:9200"
    environment:
      ELASTICSEARCH_URL: ${BASE_URL}:9200
    networks:
      - sitch_elk
    depends_on:
      - elasticsearch
  influxdb:
    image: docker.io/influxdb:1.1.1-alpine
    container_name: sitch-influxdb
    environment:
      INFLUXDB_GRAPHITE_ENABLED: "true"
    volumes:
      - /opt/influxdb:/var/lib/influxdb
    networks:
      - sitch_elk
  chronograf:
    image: docker.io/chronograf:1.0.0-rc1
    container_name: sitch-chronograf
    links:
      - "influxdb:8083"
      - "influxdb:8086"
    volumes:
      - /opt/chronograf:/var/lib/chronograf
    networks:
      - sitch_elk
  web:
    image: docker.io/sitch/web
    container_name: sitch-web
    ports:
      - "443:443"
      - "1000:1000"
      - "8443:8443"
    environment:
      SERVER_NAME: ${SERVER_NAME}
      KIBANA_URL: ${BASE_URL}:5601
      CHRONOGRAF_URL: ${BASE_URL}:10000
    links:
      - "chronograf:10000"
      - "kibana:5601"
    volumes:
      - /opt/shared/feed/production/:/usr/share/nginx/html/
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - sitch_elk
    depends_on:
      - chronograf
      - kibana

networks:
  sitch_elk:
    driver: bridge
